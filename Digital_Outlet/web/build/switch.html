
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Sming Digital Outlet</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.css" rel="stylesheet">
    <script src="jquery.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<script>
    $(document).ready(function () {
        $('input[name=dhcp]').on('click', function(){
            $('input[name=dhcp]').each(function(e){
                $(e).removeAttr('checked');
            })
            $(this).attr('checked', 'checked');
        })
    });


</script>

<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="/switch">DigOutlet</a></li>
                <li role="presentation"><a href="/">Networks</a></li>
                <li role="presentation"><a href="/ipconfig">Settings</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Sming Based</h3>
    </div>

    <div class="jumbotron">
        <h1>Digital Outlet Settings</h1>
        <p class="lead">Wireless network connection
        </p>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-offset-3">
		<div class="alert alert-warning" role="alert">Changes will be applied after reboot</div>
        <h2>Settings</h2>
            <form method="post" action="">
                <fieldset>
                    <legend>Digital Outlet</legend>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <label>Switch</label>
                            <div class="checkbox">
                                <label>
                                    <input type="radio" value="1" name="switch" {switchon}> Yes
                                </label>
                                <label>
                                    <input type="radio" value="0" name="switch" {switchoff}> No
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>maxOnTime</label>
                            <input class="form-control" style="width: 250px" type="text" name="maxOnTime" value="{maxOnTime}">
                        </div>
                        <div class="form-group">
                            <label>maxOnTime</label>
                            <input class="form-control" readonly="readonly" style="width: 250px" type="text" name="remainingTime" value="{remainingTime}">
                        </div>
                        <div class="form-group">
                            <label>switchOnTime</label>
                            <input class="form-control" style="width: 250px" type="text" name="switchOnTime" value="{switchOnTime}">
                        </div>
                        <div class="form-group">
                            <label>switchOffTime</label>
                            <input class="form-control" style="width: 250px" type="text" name="switchOffTime" value="{switchOffTime}">
                        </div>
                        <div class="form-group">
                            <label>timeZone</label>
                            <input class="form-control" style="width: 250px" type="text" name="timeZone" value="{timeZone}">
                        </div>
                    </div>
                </fieldset>
                <div class="col-md-offset-3">
                    <input type="submit" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <!--<p>&copy; Company 2014</p>-->
    </footer>

</div> <!-- /container -->
</body>
</html>
